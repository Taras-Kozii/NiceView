<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nice View</title>
    <link
      rel="preload"
      as="image"
      href="./images/hero.webp"
      media="(max-width: 766px"
    />
    <link
      rel="preload"
      as="image"
      href="./images/hero-big.webp"
      media="(min-width: 767px"
    />
    <link
      rel="shortcut icon"
      href="./images/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400..500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,500..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/css/styles.min.css" />
  </head>
  <body class="page">
    <div class="wrapper">
      <header class="header">
        <div class="header__container"></div>
      </header>

      <main class="main">
        <section class="main__section hero">
          <div class="hero__body">
            <div class="hero__img">
              <img
                src="./images/hero.webp"
                srcset="./images/hero.webp 600w, ./images/hero-big.webp 750w"
                sizes="(max-width: 37.5rem) 37.5rem, 46.875rem"
                alt="towers"
                decoding="async"
                width="390"
                height="752"
              />
            </div>
            <div class="hero__container">
              <div class="hero__content">
                <div class="hero__top">
                  <h1 class="hero__title">ЖК “Nice view”</h1>
                  <div class="hero__text">
                    <p>При 100% оплаті знижка 5% від банку.</p>
                    <p>Пропозиція дійсна до 31.12.22 р.</p>
                  </div>
                  <button class="hero__button button" data-popup="">
                    Дзвінок
                  </button>
                </div>
                <div class="hero__bottom">м.Київ, просп. Вознесенський 148</div>
              </div>
            </div>
          </div>
        </section>
        <section class="main__section designing">
          <div class="designing__content">
            <div class="section-header designing__top">
              <h2 class="designing__title section-header__subtitle subtitle">
                Особливості планування
              </h2>
              <div class="designing__line section-header__line"></div>
            </div>
            <div class="designing__grid grid-designing">
              <div class="grid-designing__item-1 grid-designing__img">
                <img
                  src="./images/designing/designing-1.webp"
                  srcset="
                    ./images/designing/designing-1.webp  600w,
                    ./images/designing/designing-1-big.webp  1200w
                  "
                  sizes="(max-width: 600px) 600px, 1200px"
                  alt="house"
                  decoding="async"
                  width="145"
                  height="200"
                  loading="lazy"
                />
              </div>
              <div
                class="grid-designing__item-2 grid-designing__text"
              >
                <h3 class="grid-designing__digits">88</h3>
                <h4 class="grid-designing__disc">сучасних квартир</h4>
              </div>
              <div
                class="grid-designing__item-3 grid-designing__text grid-designing__text--olive"
              >
                <h3 class="grid-designing__digits">40+</h3>
                <h4 class="grid-designing__disc">об’єктів інфраструктури</h4>
              </div>
              <div
                class="grid-designing__item-4 grid-designing__text grid-designing__text--olive"
              >
                <h3 class="grid-designing__digits">300</h3>
                <h4 class="grid-designing__disc">задоволених власників</h4>
              </div>
              <div
                class="grid-designing__item-5 grid-designing__text"
              >
                <h3 class="grid-designing__digits">5</h3>
                <h4 class="grid-designing__disc">успішних проектів</h4>
              </div>
              <div class="grid-designing__item-6 grid-designing__img">
                <img
                src="./images/designing/designing-2.webp"
                srcset="
                  ./images/designing/designing-2.webp  600w,
                  ./images/designing/designing-2-big.webp  1200w
                "
                sizes="(max-width: 600px) 600px, 1200px"
                alt="house"
                decoding="async"
                width="145"
                height="200"
                loading="lazy"
              />
              </div>
            </div>
          </div>
        </section>
        <section class="main__section advantage">
          <div class="advantage__container">
            <div class="advantage__content">
              <div class="section-header section-header--reverse">
                <h2 class="designing__title section-header__subtitle subtitle">
                  Переваги комплексу
                </h2>
                <div class="designing__line section-header__line"></div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__container">footer</div>
      </footer>
    </div>
    <script src="scripts/main.js" defer></script>
  </body>
</html>
